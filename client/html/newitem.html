                    <form>
                        <label for="iName">Item Name: </label> <!-- Line description -->
                        <input type="text" id="iName" name="iName" value=""><br>

                        <label for="lDescCode">Source:</label> <!-- Journal ID seems to depend on source? -->

                            <option value="AP">AP</option>
                            <option value="SPA">SPA</option>
